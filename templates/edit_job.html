<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Job | CareerConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body style="background: #f5f7fb;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                  <h4 class="mb-0">Edit Job</h4>
                  <div class="small text-muted">Status: <span class="badge {{ 'bg-success' if job.is_active == 1 else 'bg-secondary' }}">{{ 'Active' if job.is_active == 1 else 'Inactive' }}</span></div>
                </div>
                <div class="d-flex gap-2">
                  <a href="{{ url_for('recruiter_dashboard') }}" class="btn btn-outline-secondary btn-sm">Back</a>
                  <form method="POST" action="{{ url_for('toggle_job_active', job_id=job.id) }}" style="display:inline;">
                    <button type="submit" class="btn btn-outline-warning btn-sm">{{ 'Deactivate' if job.is_active == 1 else 'Activate' }}</button>
                  </form>
                  <form method="POST" action="{{ url_for('delete_job', job_id=job.id) }}" style="display:inline;" onsubmit="return confirm('Delete this job? This cannot be undone.');">
                    <button type="submit" class="btn btn-outline-danger btn-sm">Delete</button>
                  </form>
                </div>
              </div>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="POST" action="{{ url_for('edit_job', job_id=job.id) }}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="job_title" class="form-label">Job Title *</label>
                      <input type="text" class="form-control" id="job_title" name="job_title" value="{{ job.job_title }}" required />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="experience_level" class="form-label">Experience Level *</label>
                      <select class="form-select" id="experience_level" name="experience_level" required>
                        <option value="" disabled>Select experience level</option>
                        <option value="entry_level" {{ 'selected' if job.experience_level == 'entry_level' }}>Entry Level (0-2 years)</option>
                        <option value="mid_level" {{ 'selected' if job.experience_level == 'mid_level' }}>Mid Level (2-5 years)</option>
                        <option value="senior" {{ 'selected' if job.experience_level == 'senior' }}>Senior (5-10 years)</option>
                        <option value="lead" {{ 'selected' if job.experience_level == 'lead' }}>Lead (10+ years)</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="employment_type" class="form-label">Employment Type *</label>
                      <select class="form-select" id="employment_type" name="employment_type" required>
                        <option value="" disabled>Select employment type</option>
                        <option value="Full-time" {{ 'selected' if job.employment_type == 'Full-time' }}>Full-time</option>
                        <option value="Part-time" {{ 'selected' if job.employment_type == 'Part-time' }}>Part-time</option>
                        <option value="Contract" {{ 'selected' if job.employment_type == 'Contract' }}>Contract</option>
                        <option value="Internship" {{ 'selected' if job.employment_type == 'Internship' }}>Internship</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="job_location" class="form-label">Job Location *</label>
                      <input type="text" class="form-control" id="job_location" name="job_location" value="{{ job.job_location }}" required />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="salary_range" class="form-label">Salary Range (Optional)</label>
                  <input type="text" class="form-control" id="salary_range" name="salary_range" value="{{ job.salary_range or '' }}" />
                </div>

                <div class="mb-3">
                  <label for="required_skills" class="form-label">Required Skills *</label>
                  <textarea class="form-control" id="required_skills" name="required_skills" rows="3" required>{{ job.required_skills }}</textarea>
                  <small class="text-muted">Comma-separated list of required skills</small>
                </div>

                <div class="mb-3">
                  <label for="job_description" class="form-label">Job Description *</label>
                  <textarea class="form-control" id="job_description" name="job_description" rows="6" required>{{ job.job_description }}</textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a class="btn btn-outline-secondary" href="{{ url_for('recruiter_dashboard') }}">Cancel</a>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  </body>
</html>
