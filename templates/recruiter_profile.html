<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Recruiter Profile | CareerConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="auth-page" style="background: #f5f7fb;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Edit Company Profile</h4>
                <a href="{{ url_for('recruiter_dashboard') }}" class="btn btn-outline-secondary btn-sm">Back</a>
              </div>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="POST" action="{{ url_for('recruiter_profile') }}">
                <div class="mb-3">
                  <label for="company_name" class="form-label">Company Name</label>
                  <input type="text" class="form-control" id="company_name" name="company_name" value="{{ profile.company_name or '' }}" required />
                </div>

                <div class="mb-3">
                  <label for="industry_type" class="form-label">Industry Type</label>
                  <select class="form-select" id="industry_type" name="industry_type" required>
                    <option value="">Select an industry</option>
                    <option value="Technology" {% if profile.industry_type == 'Technology' %}selected{% endif %}>Technology</option>
                    <option value="Finance" {% if profile.industry_type == 'Finance' %}selected{% endif %}>Finance</option>
                    <option value="Healthcare" {% if profile.industry_type == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                    <option value="Retail" {% if profile.industry_type == 'Retail' %}selected{% endif %}>Retail</option>
                    <option value="Manufacturing" {% if profile.industry_type == 'Manufacturing' %}selected{% endif %}>Manufacturing</option>
                    <option value="Education" {% if profile.industry_type == 'Education' %}selected{% endif %}>Education</option>
                    <option value="Other" {% if profile.industry_type == 'Other' %}selected{% endif %}>Other</option>
                  </select>
                </div>

                <div class="mb-3">
                  <label for="company_location" class="form-label">Company Location</label>
                  <input type="text" class="form-control" id="company_location" name="company_location" value="{{ profile.company_location or '' }}" placeholder="e.g., New York, NY" required />
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a class="btn btn-outline-secondary" href="{{ url_for('recruiter_dashboard') }}">Cancel</a>
                  <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
