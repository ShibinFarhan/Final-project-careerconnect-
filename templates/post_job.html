<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Post Job | CareerConnect</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body class="auth-page" style="background: #f5f7fb;">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-sm">
            <div class="card-body p-4">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Post a New Job</h4>
                <a href="{{ url_for('recruiter_dashboard') }}" class="btn btn-outline-secondary btn-sm">Back</a>
              </div>

              {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                  {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">{{ message }}</div>
                  {% endfor %}
                {% endif %}
              {% endwith %}

              <form method="POST" action="{{ url_for('post_job') }}">
                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="job_title" class="form-label">Job Title *</label>
                      <input type="text" class="form-control" id="job_title" name="job_title" placeholder="e.g., Senior Backend Engineer" required />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="experience_level" class="form-label">Experience Level *</label>
                      <select class="form-select" id="experience_level" name="experience_level" required>
                        <option value="">Select experience level</option>
                        <option value="entry_level">Entry Level (0-2 years)</option>
                        <option value="mid_level">Mid Level (2-5 years)</option>
                        <option value="senior">Senior (5-10 years)</option>
                        <option value="lead">Lead (10+ years)</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="employment_type" class="form-label">Employment Type *</label>
                      <select class="form-select" id="employment_type" name="employment_type" required>
                        <option value="">Select employment type</option>
                        <option value="Full-time">Full-time</option>
                        <option value="Part-time">Part-time</option>
                        <option value="Contract">Contract</option>
                        <option value="Internship">Internship</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="mb-3">
                      <label for="job_location" class="form-label">Job Location *</label>
                      <input type="text" class="form-control" id="job_location" name="job_location" placeholder="e.g., New York, NY or Remote" required />
                    </div>
                  </div>
                </div>

                <div class="mb-3">
                  <label for="salary_range" class="form-label">Salary Range (Optional)</label>
                  <input type="text" class="form-control" id="salary_range" name="salary_range" placeholder="e.g., $80,000 - $120,000" />
                </div>

                <div class="mb-3">
                  <label for="required_skills" class="form-label">Required Skills *</label>
                  <textarea class="form-control" id="required_skills" name="required_skills" rows="3" placeholder="e.g., Python, Django, PostgreSQL, Docker" required></textarea>
                  <small class="text-muted">Comma-separated list of required skills</small>
                </div>

                <div class="mb-3">
                  <label for="job_description" class="form-label">Job Description *</label>
                  <textarea class="form-control" id="job_description" name="job_description" rows="6" placeholder="Write a detailed job description including responsibilities, requirements, and benefits..." required></textarea>
                </div>

                <div class="d-flex justify-content-end gap-2">
                  <a class="btn btn-outline-secondary" href="{{ url_for('recruiter_dashboard') }}">Cancel</a>
                  <button type="submit" class="btn btn-primary">Post Job</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
